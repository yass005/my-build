
<app-menu></app-menu>
<div class="content-heading">Update Categorie
  <small>
    <a [routerLink]=" ['/dashboard'] ">Dashboard</a> ->
    <a [routerLink]=" ['/categories/manageCategories'] ">Manage Categories</a> ->
    Update Categorie
  </small>
</div>



<div class="container">
   <h1 class="display-4">Modifier Categorie</h1>


    <div class="panel-body">
   <form [formGroup]="Categorie" (ngSubmit)="updateCategorie(f)" #f="ngForm">
     <div class="form-group">
        <label>Name:</label>
        <input class="form-control" name="name" type="text" required="" placeholder="Categorie Name"
               formControlName="title"   [(ngModel)]="CategorieDetail.nom">
      </div>
      <div class="form-group">
        <label>Icon:</label>
        <input class="form-control" name="Icon" type="text" required="" placeholder="Enter Icon Name"
            formControlName="icon"    [(ngModel)]="CategorieDetail.icon">
      <a class="customIconList" href="https://ionicframework.com/docs/v2/ionicons/" target="_blank">*Icon name</a>
        <span class="help-text">( Choisissez un nom d'icône à partir du lien donné.)</span>
      </div>

      <div class="pull-left">
        <button class="mb-sm btn btn-purple" type="submit" [disabled]="!Categorie.valid">Update</button>
      </div>
    </form>
    </div>
</div>
